<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <link rel="stylesheet" href="register1.css">
    </head>
    <body>
        <img src="fb4c369e0bdfb3007adf475ceeb9917d.jpg" class="logo">
        <div class="wrapper">
            <form action="">
                <h1>Register</h1>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Lastname" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Phone number" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                </div>

                <label><input type="Checkbox">I hereby declare that the above information provided is true and correct</label>

                <button type="submit" class="btn"><a href="#">Register</a></button>
                <button type="submit" class="btn"><a href="Login.html">Sign in</a></button>
            </form>
        </div>
    </body>
</html>
